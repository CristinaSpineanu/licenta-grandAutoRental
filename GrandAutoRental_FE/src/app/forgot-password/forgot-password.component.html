<div class="forgot-password-container">
    <mat-toolbar>
    <mat-toolbar-row fxLayout="row">
      <span class="title">Ai uitat parola?</span>
      <mat-icon (click)="inchideDialogul()">close</mat-icon>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-dialog-content class="mat-typography">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmitForm()">
      <div fxFlex fxLayout="column">
        <mat-form-field appearance="fill" fxFlex>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required />
          <mat-error *ngIf="forgotPasswordForm.controls.email.invalid && forgotPasswordForm.controls.email.touched">
            <span *ngIf="forgotPasswordForm.controls.email.errors.required">Acest c√¢mp este obligatoriu.</span>
            <span *ngIf="forgotPasswordForm.controls.email.errors.pattern">Invalid</span>
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button class="btn-cancel" (click)="inchideDialogul()">Cancel</button>
    <button mat-raised-button class="btn-submit" type="submit" (click)="onSubmitForm()" [disabled]="!(forgotPasswordForm.valid && forgotPasswordForm.dirty)">
      Trimite email-ul!
    </button>
  </mat-dialog-actions>
</div>
