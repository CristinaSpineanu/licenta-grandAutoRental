<div class="container">
  <mat-card>
    <div class="container-title">Gestionează categoriile</div>
    <button class="container-add-btn" (click)="gestioneazaAdaugarea()">
      Adaugă categorie
    </button>
  </mat-card>
  <mat-card>
    <mat-form-field appearance="fill">
      <mat-label>Filtrează</mat-label>
      <input matInput (keyup)="filtreazaData($event)" #input />
    </mat-form-field>
  </mat-card>
  <div class="responsive_table">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="nume">
        <th mat-header-cell *matHeaderCellDef>Nume categorie</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="actiune">
        <th mat-header-cell *matHeaderCellDef>Editează</th>
        <td mat-cell *matCellDef="let element" class="action-link">
          <button
            mat-icon-button
            (click)="gestioneazaEditarea(element)"
          >
            <mat-icon class="edit-icon"> edit </mat-icon>
          </button>

          <button
            mat-icon-button
            (click)="gestioneazaStergerea(element)"
          >
            <mat-icon class="edit-icon"> delete </mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="coloaneAfisate; sticky: true"></tr>
      <tr mat-row *matRowDef="let row;columns:coloaneAfisate"></tr>
    </table>
  </div>
</div>
